        html{

        .vem{
            width: 100px;

        h1{
            position: relative;
            top: 10%;
            animation: texta 3s forwards;
            width: 100%;
            -webkit-user-select: none; /* Safari */        
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
            user-select: none; /* Standard */
            height: 100%;
        }
        .vem:hover{
box-shadow:  20px 20px 67px #0000d9,
             -20px -20px 67px #0000ff;
             transition-duration: 500ms;
             font-size: 11px;
        }
        @keyframes texta {
            0%{opacity: 0;}
            50%{opacity: 0;}
            100%{opacity: 100%;}
        }
        @keyframes bliliten {
            0%{width: 200px;
            height: 200px
            ;}
            100%{}
        }

  display: none;

  background-color: #f9f9f9;

  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
left: 48%;
}
.dropdown:hover .dropdown-content {
